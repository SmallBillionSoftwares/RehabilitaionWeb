<!DOCTYPE html>
<html>
<head>
	<title>Login Sober Kenya</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width , initial-scale=1">
		<link rel="stylesheet" type="text/css" href="Styles/bootStrap/css/bootstrap.min.css">
		<link rel="stylesheet"  type="text/css" href="Styles/css/fixed.css">
		<link rel="stylesheet"  type="text/css" href="Styles/css/login.css">
</head>
<body>
<div class="bg">

<div class="modal-dialog text-center " >
	<div class=" main-section">
		<div class="modal-content">

			<div class="col-12 user-img">
				<img src="Styles/image/d1.gif" >
			</div>
			<!-- end of user image -->

			<div class="col-12 form-input">
				<form>
					<div class="form-group">
						<input type="email" class="form-control" placeholder="Enter Email" name="">
					</div>

					<div class="form-group">
						<input type="password" class="form-control" placeholder="Enter Password" name="">
					</div>

					<button type="submit" class="btn btn-success" href="index">Login</button>

				</form>
			</div> 
			<!-- end of form input -->
			<div class="col-12 forgot">
				<a href="#">Forgot Password?</a>
			</div>

		</div>
		<!-- end of modal content -->
	
	</div>
	
</div>
<!-- end modal dialog -->

</div>

<!-- Scirpt source files -->
	<script src="Styles/bootStrap/js/jquery-3.3.1.slim.min.js"></script>
	<script src="Styles/bootStrap/js/popper.min.js"></script>
	<script src="Styles/bootStrap/js/bootstrap.min.js"></script>
	<script src="Styles/js/carousel.js"></script>
<!-- end of script source files -->

</body>
</html>
